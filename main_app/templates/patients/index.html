{% extends 'base.html' %} 

{% block content %}

<h1>Patient Page</h1>

{% for patient in patients %}
<div class="card">
        <a href="{% url 'patients_detail' patient.id %}">
    <div class="card-content">
        <span class="card-title">{{ patient.name }}</span>
        <p>Month: {{ patient.month }}</p>
        <p>Day: {{ patient.day }}</p>
        <p>Year: {{ patient.year }}</p>
            
        </div>
        </a>
</div>
{% endfor %} {% endblock %}
