{% extends 'base.html' %} 

{% block content %}

<h1>My Profile</h1>

{% if error_message %}
<p class="red-text">{{ error_message }}</p>
{% endif %}

<form method="post" action="{% url 'profile' user.id %}">
  {% csrf_token %} {{ profile_form.as_p }}
  <input type="submit" class="btn" value="profile" />
</form>

{% endblock %}
